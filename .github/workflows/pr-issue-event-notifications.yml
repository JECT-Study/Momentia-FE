name: PR and Issue Event Notifications

on:
  pull_request:
    types: [opened, edited, closed, synchronize]
  issues:
    types: [opened, edited, closed]

jobs:
  notify-discord:
    runs-on: ubuntu-22.04

    steps:
    - name: Debug GitHub Event
      run: |
        echo "GitHub Event: "
        echo '${{ toJSON(github.event) }}'

    - name: Notify Discord on PR/Issue Events
      uses: johnnyhuy/actions-discord-git-webhook@main
      with:
        webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
        args: |
          👾 **GitHub 이벤트 발생** 👾
          **Event**: ${{ github.event_name }}
          **Action**: ${{ github.event.action }}
          **Author**: ${{ github.actor }}
          **Repository**: ${{ github.repository }}
          **Branch**: ${{ github.ref_name }}
          **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          **Title**: ${{ github.event.pull_request && github.event.pull_request.title || github.event.issue && github.event.issue.title }}
          **Link**: ${{ github.event.pull_request && github.event.pull_request.html_url || github.event.issue && github.event.issue.html_url }}
          ---
          🕒 **Timestamp**: ${{ github.event.pull_request && github.event.pull_request.updated_at || github.event.issue && github.event.issue.updated_at }}
